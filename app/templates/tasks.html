{% extends "base.html" %}

{% block title %} Tasks {% endblock %}

{% block content%}

<div class="task-box">
    <h2>Your Task</h2>
    <form action="{{ url_for('tasks.add_tasks') }}" method="POST" class="task-form">
        <input type="text" name="title" placeholder="New Task" required>
        <button type="submit" class="btn">Add</button>
    </form>

    {% if tasks %}
    <form action="{{ url_for('tasks.clear_tasks')}}" method="POST" class="task-form">
        <button type="submit" class="btn btn-clear">Clear All Task</button>
    </form>
    <br>
    <table class="task-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Status</th>
                <th>Change</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ task.title }}</td>
                <td>
                    <span class="badge {{task.status|lower}}">{{task.status}}</span>
                </td>
                <td>
                    <form action="{{ url_for('tasks.toggle_status', task_id=task.id) }}" method="POST">
                        <button class="btn-small" type="submit"> Next</button>
                    </form>
                </td>
                <td>
                    <form action="{{ url_for('tasks.delete_task', task_id=task.id) }}" method="POST"
                        >
                        <button class="btn-small" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No Task yet, Add one above</p>
    {% endif %}
</div>


{% endblock %}
