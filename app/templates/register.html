{% extends "base.html" %}

{% block title %} Registration Page {% endblock %}
{% block content %}

<style>
    /* It is recommended to move this CSS to your static/css/style.css file */
    /* Basic body styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    /* Form container */
    form {
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        box-sizing: border-box;
        /* Ensures padding doesn't affect final width */
    }

    /* Heading style */
    .Reg-heading {
        text-align: center;
        font-size: 28px;
        color: #333;
        margin-bottom: 30px;
        font-weight: 600;
    }

    /* Input field container */
    .container {
        margin-bottom: 20px;
        position: relative;
    }

    /* Label styling */
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
    }

    /* Input field styling */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        /* Ensures padding doesn't affect final width */
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    /* Input field focus effect */
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #8e44ad;
        box-shadow: 0 0 8px rgba(142, 68, 173, 0.2);
        outline: none;
        /* Removes the default browser outline */
    }

    /* Placeholder text style */
    ::placeholder {
        color: #aaa;
    }

    /* Button styling */
    .button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #9b59b6, #71b7e6);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
        margin-top: 10px;
        /* Add some space above the button */
    }

    /* Button hover effect */
    .button:hover {
        background: linear-gradient(-135deg, #9b59b6, #71b7e6);
        transform: translateY(-2px);
        /* Slight lift effect */
    }

    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
        form {
            padding: 20px;
        }

        .Reg-heading {
            font-size: 24px;
        }
    }

    .Alr-acc {
        text-decoration: none;
        color: #070411;
        font-weight: 700;
        cursor: pointer;
        font-family: Verdana, Geneva, Tahoma, sans-serif;

    }


    .box {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin: 20px 0;
        padding: 15px;
        text-align: center;
    }
</style>


<h2 class="Reg-heading"> Register here</h2>

<form action="{{ url_for('auth.register') }}" method="POST">
    
    <!-- The "Id" field has been removed -->

    <div class="container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="container">
        <label for="phoneNo">Mobile No:</label>
        <input type="text" id="phoneNo" name="phoneNo" placeholder="Enter your Mo No" required>
    </div>
    <div class="container">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    </div>
    <div class="container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div class="container">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
    </div>
    <div class="container">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" required>
    </div>
    <div class="container">
        <button class="button" type="submit">Register</button>
    </div>
    <div class="box">
        <span>Already have an account?</span>
        <a class="Alr-acc" href="{{ url_for('auth.login') }}">Login Here</a>
    </div>

</form>
{% endblock %}
